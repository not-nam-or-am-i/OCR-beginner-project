<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
    <h1>History of user <i>{{username}}</i> </h1>
<!--    {{query_result}}-->
    {% for doc in query_result: %}
        <h2> {{loop.index0}}. </h2>
        <p> <b>URL:</b> <i>{{doc['url']}}</i></p>
        <p> <b>ORC result:</b> <i>{{doc['text']}}</i></p>
        <a href="http://127.0.0.1:5000/download/{{doc['_id']}}">Download image</a>
    {% endfor %}
</body>
</html>
